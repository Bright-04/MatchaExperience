<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Leaf Favicon Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .favicon-wrapper {
            width: 64px;
            height: 64px;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        .leaf-icon {
            color: white;
            font-size: 40px;
            margin-top: 5px;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="favicon-wrapper">
        <i class="fas fa-leaf leaf-icon"></i>
    </div>
    <div class="instructions">
        <p>Take a screenshot of this leaf icon (without this text), crop it, and save as favicon.png in your images folder.</p>
        <p>Then use it as a favicon with: &lt;link rel="icon" href="./images/favicon.png" type="image/png" /&gt;</p>
    </div>
</body>
</html>
